<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <script src="jquery-3.3.1.min.js"></script>    <title>提交支付</title></head><style>*{margin: 0; padding: 0;box-sizing: border-box;} html{width: 100%;height:100%;background: url("paybg.jpg");background-size: 100% 100%;font-family: '微软雅黑';font-size: 14px;} .paybox{width:80%;background: white;border-radius: 10px;padding: 30px;box-sizing: border-box;margin: auto;margin-top: 30%;} .paybox h2{color: #2699f6;text-align: center;} .paybox ul{} .paybox ul li{display: flex;margin: 20px 0;} .paybox ul li input, .paybox ul li span{width:60%;flex: 1;padding: 5px 0 5px 10px;border:1px solid gray;color: gray;outline: none;} .paybox ul li div{flex:1;background: #2699f6;border-radius: 2px;text-align: center; padding: 10px;color: white;} .mask{position: fixed;width: 100%;height:100%;background: rgba(0,0,0,.5);left:0;top:0;display: none} .mask-box{position: fixed;width: 70%;padding: 20px;background: white;border-radius: 4px;text-align: center;left: 50%;transform: translate(-50%,-50%);top:50%;display: none;} .mask-box div{display: inline-block;padding: 5px 10px;border-radius: 4px;background: #2699f6;color: white;margin-top: 20px ;}</style><body><div class="paybox">    <h2>支付1</h2>    <ul>        <li>            <p>订单编号：</p>            <input id="orderid" type="text"></li>        <li>            <p>商品名称：</p>            <span>平台测试</span></li>        <li>            <p>支付方式：</p>            <select name="payType" id="payType">                <option value="1" selected>微信</option>                <option value="2" selected>支付宝</option></select>        </li>        <li>            <p>二维码类型：</p>            <select name="codeType" id="codeType">                <option value="2" selected>通用码</option></select>        </li>        <li>            <p>商户秘钥：</p>            <input id="accessKey" type="text" value="461aefa5253910b40d1d71eabb8963fb"></li>        <li>            <p>商户号business_code：</p>            <input id="business_code" type="text" value="300000"></li>        <li>            <p>支付金额：</p>            <input id="money" type="text"></li>        <li>            <p>            </p>            <div id="tijiao">提交支付</div></li>    </ul></div><div class="mask "></div><div class="mask-box">    <p>    </p>    <div class="close">我知道了</div></div><script>$(function() {    var now = new Date();    var a = now.getFullYear().toString() + (now.getMonth() + 1 < 10 ? '0' + (now.getMonth() + 1) : now.getMonth() + 1).toString() + now.getDate();    var b = Math.floor(Math.random() * 1000000000).toString();    var random = a + b;    $('#orderid').val(random);    $('#tijiao').click(function() {        console.log();        var data = {            out_order_sn: random,            business_code: $('#business_code').val(),            accessKey: $('#accessKey').val(),            codeType: $('#codeType').val(),            payType: $('#payType').val(),            money: $('#money').val()        };        console.log(data);        //var url = "http://120.79.200.191:8555";        $.ajax({            type: 'post',            data: data,            dataType: 'json',            url: '/code/index',            success: function(res) {                console.log(res);                // location.href= 'tystatus.html?'+ res;                if (res.data == 'OK') {                    alert(res.data);                    location.href = res.info;                } else {                    $('.mask').show();                    $('.mask-box p').text(res.info);                    $('.mask-box').show();                }            },            error: function(res) {                console.log(res)            }        });    });    $('.close').click(function() {        $('.mask').hide();        $('.mask-box').hide();    })});</script></body></html>
